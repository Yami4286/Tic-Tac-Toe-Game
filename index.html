<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div><button id="btn">Start</button></div>
        </div>
        <div class="board">
           <div class="Inside"></div>
        </div>
        <div></div>

        <div id="Start" class="hidden">
            <form action="POST" class="PopUP">

                  <div class="PopUpForm">
      <div class="UI">
         <div class="field">
             <label for="Name">Player 1:</label>
        <input type="text" id="Player" class="add" placeholder="Player" required>
       </div>
     <div class="field">
             <label for="Si">Sign</label>
        <input type="text" id="Si" class="add" placeholder="Sign" required>
     </div>
      </div>
      
        <div class="UI">
             <div class="field">
         <label for="Play">Player 2</label> 
        <input type="text" id="Play" class="add" placeholder="Player 2" required>
     </div>
     <div class="field">
             <label for="Sig">Sign</label>
        <input type="text" id="Sig" class="add" placeholder="Sign" required>
     </div>
        </div>
        <button id="bt" class="st" type="button"> <label for="add">Start</label> </button>
        </div>

            </form>
        </div>
    </div>

      <script src="java.js"></script>
</body>
</html>
